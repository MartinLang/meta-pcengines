    refspec: 632c83ab787211ef927a999f4ecde1d3ce40621d
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: http://git.openembedded.org/meta-openembedded
    refspec: b9e440ead8908280041e87a5a8abe03718c808ad
    layers:
      meta-oe:
      meta-networking:
      meta-filesystems:
      meta-python:

  meta-virtualization:
