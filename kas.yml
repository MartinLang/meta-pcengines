    refspec: 580532cfd0c23e27a366c074e806fc0b6908b874
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: http://git.openembedded.org/meta-openembedded
    refspec: a19d1802b15fe07e9b1e7584ff9af7c33bfe642a
    layers:
      meta-oe:
      meta-networking:
      meta-filesystems:
      meta-python:

