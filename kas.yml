header:
  version: 8

repos:
  meta-pcengines:

  poky:
    url: https://git.yoctoproject.org/git/poky
    refspec: 00cfdde791a0176c134f31e5a09eff725e75b905
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: http://git.openembedded.org/meta-openembedded
    refspec: bb2b5b31a80eb164e47649036878773614e4dbdf
    layers:
      meta-oe:
      meta-networking:
      meta-filesystems:
      meta-python:

  meta-virtualization:
    url: https://git.yoctoproject.org/git/meta-virtualization
    refspec: 21a5c29a10f033859f6e44aa035161befa439128

  meta-security:
    url: https://git.yoctoproject.org/git/meta-security
    refspec: 93f2146211001ee3cf697d8428969cc3069ed6ba
    layers:
      meta-tpm:

  meta-selinux:
    url: https://git.yoctoproject.org/git/meta-selinux
    refspec: a2e4d1459c7432b7c9d585d4bfe08aa90cfacb1b

bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""
    LICENSE_FLAGS_ACCEPTED = "commercial"
local_conf_header:
  standard: |
    CONF_VERSION = "2"
    PACKAGE_CLASSES = "package_rpm"
    SDKMACHINE = "x86_64"
    USER_CLASSES = "buildstats"
    PATCHRESOLVE = "noop"
  debug-tweaks: |
    EXTRA_IMAGE_FEATURES = "debug-tweaks"
  diskmon: |
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        HALT,${TMPDIR},100M,1K \
        HALT,${DL_DIR},100M,1K \
        HALT,${SSTATE_DIR},100M,1K \
        HALT,/tmp,10M,1K"
  oe-layer-priority: |
    BBFILE_PRIORITY_openembedded-layer = "4"
